<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0" >
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="secone">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input id="input-number" type="number">
                <button id="convert-btn">Convert</button>
            </div>

            <div class="sectwo">
                <div class="box">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length"> meters =  feet |  feet =  meters</p>
                </div>

                <div class="box">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume"> liters =  gallons |  gallons =  liters</p>
                </div>

                <div class="box">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass"> kilos =  pounds |  pounds =  kilos</p>
                </div>

                <div class="box">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="length-mile"> kilometer =  miles |  miles = kilometers</p>
                </div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
